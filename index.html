    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Request Form</title>
    <style>
        body {
            font-size: 18px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="button"],
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="button"]:hover,
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #request-box,
        #selected-work {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
        }
    </style>
    <script>
        const constructionOptions = {
            'Roofing': ['Roof Guttering Services, metal, plastic, Cast Iron', 'Natural Slate work', 'Roof Leak Repairs', 'Chimney Repairs', 'Conservatory Roof', 'Cowling', 'Flat Roofing'],
            'Carpentry': ['Decking', 'Stairs', 'Doors and Door Frames', 'Wooden Floors', 'Garden Fence'],
            'Construction': ['Refurbishment', 'House Extension', 'Building Conversions', 'Basement Conversions', 'Bricklayers', 'Repointing', 'Building renovations', 'Wall Rendering', 'Plasterboard Installation'],
            'Floor': ['Hardwood Flooring', 'Tile Flooring', 'Laminate Flooring', 'Stone/Concrete Flooring', 'Solid Timber Flooring', 'New Floor Installation'],
            'Tiling': ['Ceramic Tiling', 'Porcelain Tiling', 'Glass Tiling'],
             'Electric Work': ['Electric Work'],
            'Wood Work': ['Rails/handrails', 'Door hanging/fitting', 'Wooden Decking', 'Wooden Flooring'],
            'Plumbing': ['Pipe Installation', 'Fixture Repairs', 'Water Heater Installation', 'Bath Plumbing', 'Central heating System', 'Leaking Pipes', 'Under Floor Heating', 'Household Appliances', 'Water Heating System', 'Blocked Showers', 'Blocked Baths', 'Blocked Toilets', 'Gas Boiler Installation', 'Replacement of water Heater', 'Replacment of Water Supply System' ],
            'Kitchen': ['Kitchen Fitting', 'Worktop Installation', 'Installation of Glass stand', 'Glass Splash-back Installation', 'Installation of Kitchen Appliances', 'Assembly of kitchen Furniture', 'Installation of Sockets and switches', 'Kitchen laying Tiles', 'Kitchen walls', 'Kitchen Celling', 'Installation of Ventilation System', 'Installing Water Filtration system', 'Installation and connection of Dishwasher', 'Connecting and Setting Ovens and hobs','Kitchen Remodeling', 'Cabinet Installation', 'Countertop Replacement'],
            'Bathroom': ['Bathroom Renovation', 'Tub and Shower Installation', 'Tile Work', 'Bath Installation', 'Washbasin Installation', 'Installation of Heated Towel Rail', 'Mirror Installation', 'Installing Shower Curtains'],
            'Doors': ['Door Installation', 'Door Repair', 'Door Hinge Repair'],
            'Painting': ['Interior Painting', 'Exterior Painting', 'Decorative Painting']
        };

        let selectedWorkItems = []; // Track selected work items

        function updateSubtypes() {
            const selectedConstructionType = document.getElementById('construction-type').value;
            const subtypes = constructionOptions[selectedConstructionType] || [];
            const subtypeCheckbox = document.getElementById('subtype-checkbox');
            subtypeCheckbox.innerHTML = '';
            for (const subtype of subtypes) {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.name = 'selected-subtypes[]'; // Use [] to allow multiple selections
                input.value = subtype;
                label.appendChild(input);
                label.appendChild(document.createTextNode(subtype));
                subtypeCheckbox.appendChild(label);
            }
        }

        function addSelectedWork() {
            const selectedConstructionTypes = Array.from(document.querySelectorAll('input[name="selected-construction-types[]"]:checked'))
                .map(checkbox => checkbox.value);
            const selectedSubtypes = Array.from(document.querySelectorAll('input[name="selected-subtypes[]"]:checked'))
                .map(checkbox => checkbox.value);

            if (selectedConstructionTypes.length > 0 || selectedSubtypes.length > 0) {
                const workDescription = `Selected Work: ${selectedConstructionTypes.join(', ')} ${selectedSubtypes.join(', ')}`;
                selectedWorkItems.push(workDescription); // Add to the selected work items array
                displaySelectedWork();
            }
        }

        // Function to display selected work
        function displaySelectedWork() {
            const selectedWorkBox = document.getElementById('selected-work');
            selectedWorkBox.innerHTML = '';
            for (const workItem of selectedWorkItems) {
                const workItemElement = document.createElement('div');
                workItemElement.textContent = workItem;
                selectedWorkBox.appendChild(workItemElement);
            }
        }

        // Function to cancel the last selected work item
        function cancelLastSelectedWork() {
            if (selectedWorkItems.length > 0) {
                selectedWorkItems.pop(); // Remove the last item
                displaySelectedWork(); // Update the displayed list
            }
        }
    </script>
</head>
<body>
    <h2>Construction Request Form</h2>
    <form class+"row g-3" action="https://formsubmit.co/faizy450@gmail.com" method="POST">
        <label>Select Construction Types:</label>
        <select id="construction-type" onchange="updateSubtypes()">
            <option value="Roofing">Roofing</option>
            <option value="Carpentry">Carpentry</option>
            <option value="Floor">Floor</option>
            <option value="Tiling">Tiling</option>
            <option value="Wood Work">Wood Work</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Kitchen">Kitchen</option>
            <option value="Bathroom">Bathroom</option>
            <option value="Doors">Doors</option>
            <option value="Electric Work">Electric Work</option>
            <option value="Painting">Painting</option>
            <option value="Construction">Construction</option>
        </select>

        <div id="subtype-checkbox">
            <!-- Subtype checkboxes will be populated dynamically -->
        </div>

        <!-- Add "Cancel" button to cancel the last selected work item -->
        <button type="button" onclick="addSelectedWork()">Add to Selected Work</button>
        <button type="button" onclick="cancelLastSelectedWork()">Cancel</button>

        <div id="selected-work">
            <label>Selected Work:</label>
        </div>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="post-code">Post Code:</label>
        <input type="text" id="post-code" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
